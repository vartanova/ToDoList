<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <div class="to-do__list">
            <div class="list__title">
                <h1><img class="title__img" src="./images/icon-notepad.png" alt="icon-notepad">My Tasks</h1>
                <div class="btns">
                    <div class="list__filter">
                        <button class="btn_light all" id="filteredAllTasks" type="button">All</button>
                        <button class="btn_light completed" id="filteredCompletedTasks" type="button">Completed</button>
                        <button class="btn_light in-progress" id="filteredInProgressTasks" type="button">In Progress</button>
                    </div>
                    <div class="btns__delete">
                        <button class="btn__delete-all btn_dark" id="deleteAllTasks" type="button">Delete All</button>
                    </div>
                </div>
                <div class="burger">
                    <span></span>
                </div>
            </div>
            <div class="burger-menu__lists-btn">
                <button class="burger-menu__item btn-menu_light" id="filteredAllTasks" type="button">All</button>
                <button class="burger-menu__item btn-menu_light" id="filteredCompletedTasks" type="button">Completed</button>
                <button class="burger-menu__item btn-menu_light" id="filteredInProgressTasks" type="button">In Progress</button>
                <button class="burger-menu__item btn-menu_dark" id="deleteAllTasks" type="button">Delete All</button>
            </div>
            <form class="form">
                <input type="text" id="inputText" class="form__input" value="" placeholder="Try typing...">
                <button type="button" id="addBtn">
                    <img class="plus_white" src="./images/plus_white.png" alt="plus_white">
                    <img class="plus_blue" src="./images/plus_blue.png" alt="plus_blue">

                    Add Task</button>
            </form>
            <div class="tasks" id="tasks">
            </div>
        </div>
        <div class="modal-window" id="modalWindow">
            <div class="modal__content" id="modalContent">

                <h1>Введите текст</h1>
                <button class="modal__btn_close btn_dark" id="closeModal" type="button">Окей, отъебись</button>
            </div>
        </div>
    </section>
    <script src="./todo.js"></script>
</body>
</html>
